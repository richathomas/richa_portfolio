<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Richa Liz Thomas | DevOps Portfolio</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-papNMH+...=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    body {
      margin: 0;
      font-family: Calibri, sans-serif;
      background-color: #1c1c1c; /* powder black */
      color: white;
    }

    header, nav {
      background-image: url('img2.jpg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    nav {
      display: flex;
      justify-content: center;
      padding: 15px 0;
    }

    nav a {
      color: #ffd700;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
      position: relative;
    }

    nav a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #ffd700;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    nav a:hover::after {
      transform: scaleX(1);
    }

    .profile-img-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
      position: relative;
    }

    .profile-img {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
      z-index: 2;
    }

    .profile-img-container svg {
      position: absolute;
      top: -10px;
      left: -10px;
      width: 320px;
      height: 320px;
      z-index: 1;
      pointer-events: none;
      animation: spin 20s linear infinite;
      transform-origin: 50% 50%;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <div class="profile-img-container">
    <!-- SVG Dashed Circle -->
    <svg>
      <circle
        cx="160"
        cy="160"
        r="150"
        fill="none"
        stroke="#ffd700"
        stroke-width="0.7"
        stroke-dasharray="18 40"
      />
    </svg>
    <img src="profile.jpg" alt="Profile" class="profile-img" />
  </div>
</body>
</html>
