<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Richa Liz Thomas | DevOps Portfolio</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Calibri, sans-serif;
      background-color: #1c1c1c; /* powder black */
      color: #ffffff;
    }

    header, nav {
      background-image: url('img2.jpg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .profile-img-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin-top: 40px;
    }

    .profile-img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      z-index: 2;
      position: relative;
    }

    .profile-img-container svg {
      position: absolute;
      top: -10px;
      left: -10px;
      width: 320px;
      height: 320px;
      z-index: 1;
      pointer-events: none;
      animation: spin 20s linear infinite;
      transform-origin: 50% 50%;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    h1 {
      margin-top: 30px;
      font-size: 32px;
    }

    p {
      font-size: 18px;
      max-width: 600px;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <!-- Your navigation content can go here -->
    </nav>
  </header>

  <div class="content">
    <div class="profile-img-container">
      <img src="your-profile-picture.jpg" alt="Richa Liz Thomas" class="profile-img" />
      <svg viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
        <circle
          cx="160"
          cy="160"
          r="154"
          fill="none"
          stroke="#00ffcc"
          stroke-width="0.7"
          stroke-dasharray="18 40 0 15"
        />
      </svg>
    </div>

    <h1>Richa Liz Thomas</h1>
    <p>Certified Kubernetes Administrator | DevOps & Cloud Engineer | AWS Certified Solutions Architect</p>
  </div>

</body>
</html>
